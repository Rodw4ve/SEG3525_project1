<!DOCTYPE html>
<html>
<head>
  <title>Booking - Tattoo Shop</title>
  <link rel="stylesheet" type="text/css" href="pretty.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navigation-bar">
      <div class="logo">
        <a href="index.html">
          <img src="japan logo.webp" alt="Logo">
        </a>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div id="booking-section">
      <h1>Booking</h1>

      <form id="booking-form" action="confirmation.html" method="post">
        <div class="form-group">
          <label for="artist">Select Artist:</label>
          <select id="artist" name="artist" required>
            <option value="">Select an artist</option>
            <option value="artist1">Artist 1 - Sofia</option>
            <option value="artist2">Artist 2 - Domingo</option>
            <option value="artist3">Artist 3 - Twinkie</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Select Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Make Reservation</button>
      </form>
    </div>

    <div id="confirmation-section" class="d-none">
      <h1>Reservation Confirmed</h1>
      <div class="confirmation-details">
        <p>Thank you for your reservation!</p>
        <p>Details:</p>
        <p>Artist: <span id="selected-artist"></span></p>
        <p>Date: <span id="selected-date"></span></p>
        <p>Time: <span id="selected-time"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Confirmation ID: <span id="confirmation-id"></span></p>
      </div>
      <div class="confirmation-icon">
        <img src="checkmark.webp" alt="Confirmation Icon">
      </div>
    </div>

    <div class="calendar-container">
      <div id="calendar" class="calendar"></div>
    </div>
  </div>

  <footer class="bg-dark text-white py-3 fixed-bottom">
    <div class="container-fluid text-center">
      <div class="row justify-content-center align-items-center">
        <div class="col">
          <h3 class="mb-0">Bakeneko Tattoo Parlor</h3>
        </div>
        <div class="col">
          <p class="mb-0">123 Tattoo Street, Ottawa, Canada</p>
          <p class="mb-0">Phone: 613-403-5524</p>
          <p class="mb-0">Hours: Monday - Saturday: 10am - 8pm</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
